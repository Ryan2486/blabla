<script>

    $(document).ready(function() {
        let table;

    // Function to fetch data from API
    function fetchData() {
        // Replace this URL with your actual API endpoint
        const apiUrl = 'http://localhost:8080/logs/of';
        var formData = {
            dateStart: $("#dateStart").val(),
            dateEnd: $("#dateEnd").val()
        };
        $.ajax({
            url: apiUrl,
            method: 'GET',
            data: formData,
            success: function(response) {
                // Assuming the API returns an array of objects
                console.log(response.data);
                populateTable(response.data.dataLogs);
                populateChart(response.data);
            },
            error: function(xhr, status, error) {
                console.error('Error fetching data:', error);
                // alert('Error fetching data. Please try again.');
            }
        });
    }

    function populateChart(data){
        new ApexCharts(document.querySelector("#columnChart"), {
                    series: [{
                      name: 'Status 400',
                      data: data.status4xx
                    }, {
                      name: 'Status 200',
                      data: data.status2xx
                    }, {
                      name: 'Status 500',
                      data: data.status5xx
                    }],
                    chart: {
                      type: 'bar',
                      height: 350
                    },
                    plotOptions: {
                      bar: {
                        horizontal: false,
                        columnWidth: '55%',
                        endingShape: 'rounded'
                      },
                    },
                    dataLabels: {
                      enabled: false
                    },
                    stroke: {
                      show: true,
                      width: 2,
                      colors: ['transparent']
                    },
                    xaxis: {
                      categories: data.endpoints,
                    },
                    yaxis: {
                      title: {
                        text: ''
                      }
                    },
                    fill: {
                      opacity: 1
                    },
                    tooltip: {
                      y: {
                      }
                    }
                  }).render();
    }

    // Function to populate the table
    function populateTable(data) {
        if (table) {
            table.destroy();
        }
        table = $('#dataTable').DataTable({
            data: data,
            columns: [
                { data: 'ipAddress' },
                { data: 'location' },
                { data: 'dateTime' },
                { data: 'status' },
                { data: 'data' },
                { data: 'endpoint' },
                { data: 'method' }
            ],
            pageLength: 5
        });
    }

    // Event listener for search button
    $('#searchBetween').on('click', function() {
        fetchData();
    });

    // Initial data fetch
    fetchData();
});
</script>
