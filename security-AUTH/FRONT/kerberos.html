<body>
    
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="#" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="Logo">

        </div><!-- End Logo -->
        
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                <span class="d-none d-md-block dropdown-toggle ps-2"></span>

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">

                    <h6></h6>
                    <span></span>

                <li>
                    <hr class="dropdown-divider">
                </li>
        
                <li>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>DÃ©connexion</span>

                </li>
                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->
            </ul>
        </nav><!-- End Icons Navigation -->
    </header>
    

    <div id="menu"></div>

    <main  id="main" class="main">
        <div class="card">
            <div class="card-body">
                <div class="container mt-5">
                    <form action="#" method="POST" id="kerberosForm">
                        
                        <h2 class="mb-3 row">KERBEROS Server Settings</h2>
                        <br>
            
                        <div id="message"></div>
                        
                        <div class="mb-3 row">
                            <label for="krb_server" class="col-sm-2 form-label">Default Realm (Server):</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="krb_server" name="krb_server" value="TEST.AD" required>
                            </div>
                        </div>
            
                        <div class="mb-3 row">
                            <label for="krb_clockskew" class="col-sm-2 form-label">Clock Skew:</label>
                            <div class="col-sm-10">                    
                                <input type="number" class="form-control" id="krb_clockskew" name="krb_clockskew" value="600" required>
                            </div>
                        </div>
            
                        <div class="mb-3 row">
                            <label for="krb_udp_limit" class="col-sm-2 form-label">UDP Preference Limit:</label>
                            <div class="col-sm-10">                    
                                <input type="number" class="form-control" id="krb_udp_limit" name="krb_udp_limit"  value="1" required>
                            </div>
                        </div>
            
                        <div class="mb-3 row">
                            <label for="krb_dns_kdc" class="col-sm-2 form-label">DNS Lookup KDC:</label>
                            <div class="col-sm-10">                    
                                <select class="form-control" id="krb_dns_kdc" name="krb_dns_kdc">
                                    <option value="true">true</option>
                                    <option value="false">false</option>
                                </select>
                            </div>
            
                        </div>
            
                        <div class="mb-3 row">
                            <label for="krb_dns_realm" class="col-sm-2 form-label">DNS Lookup Realm:</label>
                            <div class="col-sm-10">                    
                                <select class="form-control" id="krb_dns_realm" name="krb_dns_realm">
                                    <option value="true">true</option>
                                    <option value="false">false</option>
                                </select>
                            </div>
            
                        </div>
            
                        <div class="mb-3 row">
                            <label for="krb_admin_server" class="col-sm-2 form-label">Admin Server:</label>
                            <div class="col-sm-10">                    
                                <input type="text" class="form-control" id="krb_admin_server" name="krb_admin_server" value="192.168.203.153" required>
                            </div>
            
                        </div>
            
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">

    </a>
