# LDAP Server Settings
ldap.url=ldap://192.168.25.128:389
ldap.base.dn=dc=ad,dc=contoso,dc=com  # Modifiez selon votre structure de DN

# Authentication Settings
ldap.security.authentication=simple
ldap.security.principal.suffix=@ad.contoso.com  # Suffixe pour les utilisateurs AD

# Connection Pool Settings
ldap.pool.min.size=5
ldap.pool.max.size=10
ldap.pool.timeout=300000

# Search Settings
ldap.search.filter=(objectClass=user)  # Filtre pour rechercher des utilisateurs
ldap.search.attributes=memberOf,cn,sAMAccountName  # Attributs à récupérer

# Timeout Settings (in milliseconds)
ldap.connect.timeout=5000
ldap.read.timeout=5000

# SSL/TLS Settings (if using LDAPS)
# ldap.use.ssl=true  # Décommentez si vous utilisez LDAPS
# ldap.ssl.keystore=/path/to/keystore.jks  # Modifiez le chemin vers votre keystore
# ldap.ssl.keystore.password=keystorePassword  # Mot de passe pour le keystore

# Referral Settings
ldap.referral=follow  # Gérer les références LDAP

# Debug Settings
ldap.debug=false  # Activez pour le débogage
